server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.html;

    location /api/scrums {
        proxy_pass http://scrum-app:8080/api/scrums;
    }

    location /api/tasks {
        proxy_pass http://scrum-app:8080/api/tasks;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}


