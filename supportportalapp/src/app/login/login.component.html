
<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <h3>Вход</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
              </div>
              <input type="text" class="form-control" name="email" placeholder="Почта" ngModel
              #usernameInput="ngModel" required>
            </div>
            <span class="help-block" style="color:red;"
            *ngIf="usernameInput.invalid && usernameInput.touched">Введите ваш почтовый адрес</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
              </div>
              <input type="password" class="form-control" name="password" placeholder="Пароль"
              ngModel
              #passwordInput="ngModel" required>
            </div>
            <span class="help-block" style="color:red;"
            *ngIf="passwordInput.invalid && passwordInput.touched">Введите пароль</span>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button type="submit" [disabled]="loginForm.invalid || showLoading" name="button" class="btn login_btn">
            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
            <span *ngIf="showLoading">Загрузка...</span>
            <span *ngIf="!showLoading">Вход</span>
          </button>
        </div>
      </form>
    </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Еще не зарегистрированы? <a routerLink="/register" class="ml-2" style="color: #2C3E50;">Регистрация</a>
          </div>
        </div>
      </div>
    </div>
</div>
