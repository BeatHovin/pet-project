<div class="container" style="margin-top: 100px;">
  <div class="d-flex justify-content-center h-50">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div style="margin-top: 10px;margin-bottom:-90px;">
            <h3>Регистрация</h3>
          </div>
        </div>
        <div class="d-flex justify-content-center form_container">
          <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              </div>
              <input type="text" class="form-control" name="firstName" placeholder="Имя" required ngModel #firstNameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="firstNameInput.invalid && firstNameInput.touched" style="color:red;">Введите ваше имя</span>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              </div>
              <input type="text" class="form-control" name="lastName" placeholder="Фамилия" required ngModel #lastNameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="lastNameInput.invalid && lastNameInput.touched" style="color:red;">Введите вашу фамилию</span>
            <div class="input-group mb-3">
              <div class="input-group-append">
                <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
              </div>
              <input type="text" class="form-control" name="email" placeholder="Почта" required ngModel #usernameInput="ngModel">
            </div>
            <span class="help-block" *ngIf="usernameInput.invalid && usernameInput.touched" style="color:red;">Введите ваш почтовый адрес</span>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="bi bi-telephone-fill"></i></span>
              </div>
              <input type="email"  class="form-control" name="phoneNumber" placeholder="Телефон" required ngModel #emailInput="ngModel">
            </div>
            <div class="input-group mb-2">
              <div class="input-group-append">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
              </div>
              <input type="text" class="form-control" name="password" placeholder="Пароль" required ngModel #phoneInput="ngModel">
            </div>
            <span class="help-block" *ngIf="phoneInput.invalid && phoneInput.touched" style="color:red;">Введите пароль</span>
        <div class="d-flex justify-content-center mt-3 login_container">
          <button [disabled]="registerForm.invalid || showLoading" type="submit" name="button" class="btn login_btn">
            <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
            <span *ngIf="showLoading">Загрузка...</span>
            <span *ngIf="!showLoading">Зарегистрироваться</span>
          </button>
        </div>
      </form>
    </div>
        <div class="mt-4">
          <div class="d-flex justify-content-center links">
            Уже зарегистрированы? <a routerLink="/login"  class="ml-2" style="color: #2C3E50;">Вход</a>
          </div>
        </div>
      </div>
    </div>
</div>
